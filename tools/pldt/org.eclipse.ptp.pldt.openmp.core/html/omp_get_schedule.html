<H3>omp_get_schedule</H3>
<PRE>
omp_sched omp_get_schedule(omp_sched_t *kind, int *modifier)
</PRE>
<DL><DD>
Returns the value of <i>run-sched-var</i> ICV, which is the schedule applied when <b>runtime</b>
schedule is used.

<p>
<b>kind</b> is one of <b>static, dynamic, guided, auto</b>. or an implementation-defined schedule.
