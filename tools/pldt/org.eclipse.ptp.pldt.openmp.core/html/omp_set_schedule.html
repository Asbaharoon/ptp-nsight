<H3>omp_set_schedule</H3>
<PRE>
void omp_set_schedule(omp_sched_t *kind, int modifier)
</PRE>
<DL><DD>
Affects the schedule that is applied when <b>runtime</b> is used as schedule kind, by setting the 
value of the <i>run-sched-var</i>.
<p>
<b>kind</b> is one of <b>static, dynamic, guided, auto</b>. or an implementation-defined schedule.  

<P></DL></font><hr><a href="apiIndex.html">OpenMP API Index</a></body>
